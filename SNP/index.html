<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNP - Roadmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body >

    <div class="container-fluid main-bg px-0">
        
        <div class="nav-bg py-2">
        <div class="container ">
        <div class="row d-flex justify-content-evenly text-center">
        <div class="col-md-2 d-none d-md-block col-12">
            <img src="logo.svg" style="width: 100px;" class="d-block mx-auto"> 
        </div>
        <div class="col-md-8 col-8 align-self-center">
           
            <h1 class="mb-0 ">Roadmap Title</h1>
        </div>
        <div class="col-2 align-self-center">
        <a href="http://snpad.snp.network">Home</a>
        </div>
        </div>
        </div>  
        </div>     


        <div class="container ">
        <div class="row p-md-5 p-2">
            <div class="col-md-6 col-12 p-md-5 p-2">
                <img src="dummy.png" id="img" class="d-block mx-auto vh-mobile">
            </div>
            <div class="col-md-6 col-12 align-self-center">

                <h2 class="pt-md-0 pt-4">Progress</h2>
                <h2 class="pb-md-5 pb-3"><div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"> 75%</div>
                  </div></h2>
                <h2 id="title"></h2>
                <p id="content" class="longtext"></p>
                    <!-- Button trigger modal -->
                     <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                     Read More Here
                     </button>
  
                    <!-- Modal -->
                     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                     <div class="modal-dialog modal-xl modal-dialog-centered">
                     <div class="modal-content">
                     <div class="modal-header ps-5">
                     <h1 class="modal-title fs-5" id="exampleModalLabel"><span class="ps-4" id="title"></span>    
                     </h1>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                     </div>
                     <div class="modal-body">
                     </div>
                     <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                   </div>
                   </div>
                   </div>
                    </div>
        </div>   
            


            <div class="container d-none d-md-block">
                <div class="row">
                    <div class="col-md-4 col-12 mb-md-0 mb-3">
                        <div class="idea-card p-md-4 p-3" id="confirmed">
                             <h3>Confirmed</h3>
                            
                        </div>
                    </div>
                    <div class="col-md-4 col-12 mb-md-0 mb-3">
                        <div class="idea-card p-md-4 p-3" id="doing">
                            <h3>Doing</h3>
                            
                        </div>
        
                    </div>
                    <div class="col-md-4 col-12 mb-md-0 mb-3">
                        <div class="idea-card p-md-4 p-3" id="done">
                            <h3>Done</h3>
                           
                        </div>
                    </div>
                </div>
            </div>
            
           
        </div>
             <div class="container pt-4 d-md-none">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingConfirmed">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseConfirmed" aria-expanded="true" aria-controls="collapseConfirmed">
                            Confirmed
                        </button>
                    </h2>
                    <div id="collapseConfirmed" class="accordion-collapse collapse" aria-labelledby="headingConfirmed" data-bs-parent="#accordionExample">
                        <div class="accordion-body d-none d-md-block" id="confirmed">
                            <!-- Content for Confirmed -->
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingDoing">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDoing" aria-expanded="false" aria-controls="collapseDoing">
                            Doing
                        </button>
                    </h2>
                    <div id="collapseDoing" class="accordion-collapse collapse" aria-labelledby="headingDoing" data-bs-parent="#accordionExample">
                        <div class="accordion-body d-none d-md-block" id="doing">
                            <!-- Content for Doing -->
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingDone">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDone" aria-expanded="false" aria-controls="collapseDone">
                            Done
                        </button>
                    </h2>
                    <div id="collapseDone" class="accordion-collapse collapse" aria-labelledby="headingDone" data-bs-parent="#accordionExample">
                        <div class="accordion-body d-none d-md-block" id="done">
                            <!-- Content for Done -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
            

            <div class="col-12">
                <img src="rmap.jpg" class="d-block pt-5" style="width:100%;">
            </div> 

            </div>
        </div>
        </div>
    </div>
    
    
<footer>
    <div class="container-fluid text-center  py-5 nav-bg">
        <p class="mb-0">Copyright SNP</p>
    </div>
</footer>
<script src="functions.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
