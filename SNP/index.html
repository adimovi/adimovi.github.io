    <div class="container-fluid main-bg px-0">

        </div>

        <div class="container ">

                <h2 class="pt-lg-0 pt-4">Progress</h2>

                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"> 75%</div>
                  </div></h2>
                <h2 id="title"></h2>
                <p id="content" class="longtext"></p>
                    <!-- Button trigger modal -->
                     <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                     Read More Here
                     </button>
  
                    <!-- Modal -->
                     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                     <div class="modal-dialog modal-xl modal-dialog-centered">
                     <div class="modal-content">
                     <div class="modal-header ps-5">
                     <h1 class="modal-title fs-5" id="exampleModalLabel"><span class="ps-4" id="title"></span>    
                     </h1>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                     </div>
                     <div class="modal-body">
                     </div>
                     <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                   </div>
                   </div>
                   </div>
                    </div>
        </div>   
            


        <div class="container cards d-none d-lg-block" style="margin-bottom: -80px;">
            <div class="row">
                
                <div class="col-lg-4 col-12 mb-lg-0 mb-3">
                    <h3 style=""><i class="bi bi-lightbulb"></i> Confirmed</h3>
                    <div class="idea-card p-lg-3 p-1" id="confirmed">
                       
                        <div class="idea-list">
                            <!-- Ideas will be dynamically generated here -->
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-4 col-12 mb-lg-0 mb-3">
                    <h3><i class="bi bi-gear-wide-connected"></i> Work In Progress</h3>
                    <div class="idea-card p-lg-3 p-1" id="doing">
                        
                        <div class="idea-list">
                            <!-- Ideas will be dynamically generated here -->
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-4 col-12 mb-lg-0 mb-3">
                    <h3><i class="bi bi-check-circle"></i> Completed</h3>
                    <div class="idea-card p-lg-3 p-1" id="done">
                        
                        <div class="idea-list">
                            <!-- Ideas will be dynamically generated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
            
           
        </div>
             <div class="container pt-4 d-lg-none px-4">

                <button class="accordion"><span class="faq__question-heading">

                        <div class=" col-9 col-md-11 toggle-headline py-md-4 py-2  px-md-4 ml-md-0 ml-2">
        
                            <h3 class="mb-0 ms-2"><i class="bi bi-check-circle"></i> Confirmed</h3>
        
        
                        </div>
                        <div class="col text-right arrow">
                        </div>
                    </div>
                </span></button>

            <div class="accordion-body" id="confirmed">
                
            </div>
            </div>

                    </div>

                    </div>
                </div>

                </div>

                </div>
            </div>
        </span></button>
        <div id="panelDone" class="panel">
            <div class="accordion-body" id="done">
            </div>
            </div>
