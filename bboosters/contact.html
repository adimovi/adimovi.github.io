      <div class="container py-5">
        <h1 class="text-left fw-bold main-color">Contactați-ne</h1>
        <div class="row d-flex justify-content-center py-md-5 py-3">
          <div class="col-md-3 col-12 text-md-center mb-3 ps-md-0 ps-4">
            <h3>Contact <i class="fa-regular fa-envelope"></i></h3>
          <a href="mailto:digitalmarketing.brandboosters@gmail.com" class="more"><u><b>digitalmarketing.brandboosters@gmail.com</b></u></a>
          </div>
          <div class="col-md-3 col-12 text-md-center mb-3 ps-md-0 ps-4">
            <h3 class="">Sunati-ne <i class="fa-solid fa-phone"></i></h3>
          <a href="tel:0734413198" class="more"><u><b>0734413198</b></u></a>
          </div>
          <div class="col-md-3 col-12 mb-3 ps-md-0 ps-4">
            <h3 class="text-md-center">Retele de socializare</h3>
            <div class="text-md-center">
              <h3><i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-regular fa-envelope"></i>
              </h3>
              
            </div>
          </div>
          <div class="col-md-8 col-11 form-bg p-0 ">
            <div class="contact-bckg ">
               <div class="over-bg">
              <h3 class="text-center py-5 px-md-0 px-4 text-white shadow">Completeaza Formularul de Contact</h3>
            </div>
            </div>
            <div class="col-md-8 col-12 mx-auto py-4 px-md-0 px-4">
            <form action="https://formsubmit.co/movifrontdev1993@gmail.com" method="POST">
              <input type="text" name="name" placeholder="Nume" id="name" class="contact-bg" required><br>
              <input type="email" name="email" placeholder="Email" class="contact-bg" id="email" required><br>
              <textarea placeholder="Mesaj" id="message" name="message" rows="3" cols="30"
                class="contact-bg" required style="resize: none;"></textarea><br>
              <input type="hidden" name="_captcha" value="true">
              <input type="hidden" name="_subject" value="New submission!">
              <input type="submit" id="submit" class="submit-button " name="submit" value="Trimite">
            </form>
          </div>
          </div>
        </div>
      </div>
