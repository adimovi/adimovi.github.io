<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center pt-5 pb-0">
        <div class="search-area" >
        <input type="text"  id="search" class="search-area" placeholder="Type city here">
        <input type="submit" value="Search" onclick="searchCity()"  class="search-button d-inline-block"  id="submit">
    </div>
    </div>
    
    <div class="container box pt-0" id="demo">
    <div class="row d-flex justify-content-center">
    <div class="col-12 p-4 box-bg " >
        
        <h2 class="stats city text-right" id="location"></h2>
        <div class=""><img src="term.png" class=" img-fluid d-block mx-auto" style="height: 60px;filter:invert(100%);"> 
            <h3 class="stats city text-right" id="temp"></h3></div>
            <h3 class="stats city" id="cur-date"></h3>
        <p class="stats city" id="description"></p>
        <p class="stats city" id="wind"></p>
        <p class="stats city" id="real"></p>
    </div>
</div>
    </div>
    <div class="container">
        <div class="row" id="test">
        </div>    
    </div>

    <div class="container" >
        <div class="weather-sun">
            <div class="sun">
                <div class="rays"></div>
                <div class="rays"></div>
                <div class="rays"></div>
                <div class="rays"></div>
            </div>
        </div>
        <div class="weather-cloud">
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
        <div class="weather-snow">
            <div class="snow">
                <div class="f"></div>
            </div>
        </div>
        <div class="weather-cloudAndSun">
            <div class="cloud"></div>
            <div class="sun">
                <div class="rays"></div>
                <div class="rays"></div>
                <div class="rays"></div>
                <div class="rays"></div>
            </div>
        </div>
        <div class="weather-rain">
            <div class="cloud"></div>
            <div class="rain"></div>
            <div class="rain"></div>
            <div class="rain"></div>
            <div class="rain"></div>
        </div>
    </div>
    <script  src="script.js"></script>
</body>
</html>
